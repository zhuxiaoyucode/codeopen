version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: codeshare-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: codeshare
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - codeshare-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runner
    image: codeshare-backend:latest
    container_name: codeshare-backend
    restart: unless-stopped
    environment:
      MONGODB_URI: "mongodb://admin:password123@mongodb:27017/codeshare?authSource=admin"
      JWT_SECRET: your-super-secret-jwt-key-in-docker
      NODE_ENV: production
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
      SANDBOX_HOST_ROOT: /host_work/sandbox_work
      SANDBOX_HOST_ABS: D:\codepen\sandbox_host
      QQ_EMAIL_USER: 2911872658@qq.com
      QQ_EMAIL_PASS: gwfmkpxscnrwddad
    ports:
      - "0.0.0.0:3001:3001"
    depends_on:
      - mongodb
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./sandbox_host:/host_work:rw
      - ./backend/uploads:/app/uploads:rw
    networks:
      - codeshare-network

  frontend:
    image: node:18-alpine
    container_name: codeshare-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_OPTIONS: --dns-result-order=ipv4first
    volumes:
      - ./frontend:/app
    command: sh -c "cd dist && npx http-server . -p 3000 -a 0.0.0.0"
    ports:
      - "0.0.0.0:3000:3000"
    depends_on:
      - backend
    networks:
      - codeshare-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: codeshare-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - codeshare-network

volumes:
  mongodb_data:

networks:
  codeshare-network:
    driver: bridge
