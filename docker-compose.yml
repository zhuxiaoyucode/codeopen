version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: codeshare-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: codeshare
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - codeshare-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: codeshare-backend
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/codeshare?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-in-docker
      NODE_ENV: production
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - codeshare-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codeshare-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - codeshare-network

  nginx:
    image: nginx:alpine
    container_name: codeshare-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - codeshare-network

volumes:
  mongodb_data:

networks:
  codeshare-network:
    driver: bridge